<h3>Ideaforces - Codeforces contest environment for Jetbrains SDK</h3>
<h4>Features:</h4>
<ul>
    <li>Run problem</li>
    <li>Check problem against Codeforces's provided tests</li>
    <li>Support C++ and Java</li>
</ul>
