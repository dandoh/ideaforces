<h3>Ideaforces - Codeforces contest environment for Jetbrains SDK</h3>
<h4>Feature:</h4>
<ul>
    <li>Run your problem</li>
    <li>Check your problem with Codeforces's provided tests</li>
    <li>Support C++ and Java</li>
</ul>
